{% extends 'master.html' %}

    {%block body%}

    <form class="signin" action="{{url_for("process_login")}}" method='POST'>
        <h2 class="signin-heading">Please sign in</h2>
    
        {% for message in get_flashed_messages() %}
        <p>{{message}}</p>
        {% endfor %}
    
        <input type="text" class="form-control" placeholder="email" name="email">
        <input type="password" class="form-control" placeholder="Password" name="password">
        Not a user? <a href="{{ url_for("get_registration_info") }}">Register</a> a new account
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit">
    </form>

         <p>Don't have an account? You can still view the movies and ratings:</p>
        <ul>
            <li><a href="/movie_list">All movies</a></li>
            <li><a href="/user_list">All users</a></li>
        </ul>
    {% endblock %}
