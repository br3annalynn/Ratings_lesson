{% extends 'master.html' %}

    {%block body%}
        <h2>User {{user_id}} has reviewed these movies:</h2>
        <ul>
            {% for one_rating in ratings_list %}
                <li><a href="/view_movie/{{one_rating.movie_id}}"> <i>{{one_rating.movie.name}}</i></a> was rated {{one_rating.rating}}.</li>
            {% endfor %}
        </ul>

        
    {% endblock %}
